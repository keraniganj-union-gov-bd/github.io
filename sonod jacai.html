<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>সনদ যাচাই</title>
  <style>
    body {
      font-family: 'Siyam Rupali', Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: darkred;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>সনদ যাচাই করুন</h2>

  <label>সনদ নম্বর দিন:
    <input type="text" id="certificateInput" placeholder="১৭ সংখ্যার নম্বর দিন">
  </label>
  <button onclick="verify()">যাচাই করুন</button>

  <div id="result"></div>

  <script>
    function verify() {
      const certNo = document.getElementById('certificateInput').value.trim();
      const data = localStorage.getItem(certNo);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!data) {
        resultDiv.innerHTML = `<p style="color:red;">কোনো তথ্য পাওয়া যায়নি!</p>`;
        return;
      }

      const parsedData = JSON.parse(data);

      let table = `<h3>সনদ নম্বর: ${certNo}</h3>`;
      table += `<table><thead><tr><th>ক্রমিক নং</th><th>নাম</th><th>সম্পর্ক</th><th>বয়স</th></tr></thead><tbody>`;

      parsedData.forEach(row => {
        table += `<tr><td>${row.serial}</td><td>${row.name}</td><td>${row.relation}</td><td>${row.age}</td></tr>`;
      });

      table += `</tbody></table>`;
      resultDiv.innerHTML = table;
    }
  </script>

</body>
</html>
