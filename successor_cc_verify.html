<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ওয়ারিশ সনদ যাচাই</title>
<link rel="stylesheet" href="verify.css">
</head>
<body>
<header>
    <div class="container header-container">
        <div class="logo">Saktaup</div>
        <nav>
            <ul>
                <li><a href="index.html">হোম</a></li>
                <li><a href="add_document.html">নতুন সনদ যোগ করুন</a></li>
                <li><a href="#">যোগাযোগ</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
<section class="verify-section">
    <div class="container">
        <div class="verify-card">
            <h1>ওয়ারিশ সনদ যাচাই</h1>
            <p>সনদ নম্বর লিখে যাচাই করুন।</p>

            <form id="verifyForm">
                <div class="form-group">
                    <label for="document">সনদ নম্বর</label>
                    <input type="text" id="document" placeholder="সনদ নম্বর লিখুন" required>
                </div>
                <button type="submit">যাচাই করুন</button>
            </form>

            <div id="result"></div>
        </div>
    </div>
</section>
</main>

<footer>
    <div class="container footer-container">
        <p>&copy; 2025 Saktaup. All Rights Reserved.</p>
    </div>
</footer>

<script>
// ডাটাবেস লোড
function loadData() {
    let localData = localStorage.getItem('successors');
    if(localData) {
        return JSON.parse(localData);
    } else {
        const defaultData = [
            { "document": "12345" },
            { "document": "67890" },
            { "document": "54321" }
        ];
        localStorage.setItem('successors', JSON.stringify(defaultData));
        return defaultData;
    }
}

// যাচাই ফর্ম
const verifyForm = document.getElementById('verifyForm');
const resultDiv = document.getElementById('result');

verifyForm.addEventListener('submit', function(e){
    e.preventDefault();
    const docInput = document.getElementById('document').value.trim();
    if(docInput === "") return resultDiv.innerHTML = <p class="error">সনদ নম্বর দিন।</p>;

    const data = loadData();
    const found = data.find(item => item.document === docInput);

    if(found) {
        resultDiv.innerHTML = <p class="success">সফল: সনদ নম্বর "${docInput}" যাচাই সম্পন্ন হয়েছে।</p>;
    } else {
        resultDiv.innerHTML = <p class="error">ত্রুটি: সনদ নম্বর মিলিত হয়নি।</p>;
    }
});
</script>
</body>
</html>
