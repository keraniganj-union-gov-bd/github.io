<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ওয়ারিশ সনদ পত্র যাচাই</title>
<link rel="stylesheet" href="verify.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="container header-container">
        <div class="logo">Saktaup</div>
        <nav>
            <ul>
                <li><a href="index.html">হোম</a></li>
                <li><a href="#">ওয়ারিশ যাচাই</a></li>
                <li><a href="#">যোগাযোগ</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
<section class="verify-section">
    <div class="container">
        <div class="verify-card">
            <h1>ওয়ারিশ সনদ পত্র যাচাই</h1>
            <p>নিচে নাম এবং সনদ নম্বর প্রদান করুন এবং যাচাই করুন।</p>
            
            <form id="verifyForm">
                <div class="form-group">
                    <label for="name">নাম</label>
                    <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="document">সনদ নম্বর</label>
                    <input type="text" id="document" name="document" placeholder="সনদ নম্বর লিখুন" required>
                </div>
                <button type="submit">যাচাই করুন</button>
            </form>
            
            <div id="result"></div>
        </div>
    </div>
</section>
</main>

<footer>
    <div class="container footer-container">
        <p>&copy; 2025 Saktaup. All Rights Reserved.</p>
    </div>
</footer>

<script>
const form = document.getElementById('verifyForm');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const nameInput = document.getElementById('name').value.trim();
    const documentInput = document.getElementById('document').value.trim();

    if(nameInput === "" || documentInput === "") {
        resultDiv.innerHTML = <p class="error">ত্রুটি: সকল তথ্য প্রদান করুন।</p>;
        return;
    }

    try {
        const response = await fetch('successors.json');
        const data = await response.json();

        const found = data.find(item => item.name === nameInput && item.document === documentInput);

        if(found) {
            resultDiv.innerHTML = <p class="success">সফল: "${nameInput}" নামের সনদ যাচাই সম্পন্ন হয়েছে।</p>;
        } else {
            resultDiv.innerHTML = <p class="error">ত্রুটি: তথ্য মিলিত হয়নি।</p>;
        }
    } catch(err) {
        resultDiv.innerHTML = <p class="error">ত্রুটি: ডাটাবেস লোড করা যায়নি।</p>;
        console.error(err);
    }
});
</script>
</body>
</html>
